<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-side">
        <div style="background-color: pink">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: rgb(165, 25, 48)">
          <h1>Blue sky</h1>
          <p>mountains</p>
        </div>
        <div style="background-color: rgb(68, 182, 45)">
          <h1>Lonely castle</h1>
          <p>wild</p>
        </div>
        <div style="background-color: rgb(112, 160, 215)">
          <h1>Flaying eagle</h1>
          <p>sunset</p>
        </div>
      </div>
      <div class="right-side">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1531884070720-875c7622d4c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZWFnbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=1500&q=1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1571504211935-1c936b327411?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1500&q=1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517784518275-77b892613312?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Ymx1ZSUyMHNreSUyMG1vdW50YWluc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1500&q=1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1565573349860-cbf26ef3f40f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGluayUyMGZsb3dlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1500&q=1000');
          "
        ></div>
      </div>
      <div class="buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
